                        <h4 class="card-title">
                            <span class="lstick">

                    </div>
                    <div class="ml-auto">

                            <option value="3">April</option>

                                <td>{{ case.title }}</td>
                                <td><span
                                        class="label label-success label-rounded">{{case.caseStatus}}</span></td>
                                <td>{{ case.filingDate | date}}</td>
                            </tr>
                            } @empty{
                            <tr>
                                <td colspan="6" class="text-center">No hay casos
                                    disponibles.</td>
                            </tr>
