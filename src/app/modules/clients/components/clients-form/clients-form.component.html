<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="clientForm" (ngSubmit)="handleSubmit()">
                    <div class="form-body">
                        <h3 class="card-title">Informacion de cliente</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input type="text" id="firstName"
                                        class="form-control"
                                        formControlName="firstName"
                                        placeholder="John">

                                    <small
                                        *ngIf="clientForm.get('firstName')?.invalid && (clientForm.get('firstName')?.dirty || clientForm.get('firstName')?.touched)"
                                        class="form-control-feedback">
                                        First Name is required </small>

                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Apellido</label>
                                    <input type="text" id="lastName"
                                        class="form-control"
                                        formControlName="lastName"
                                        placeholder="Doe">

                                    <small
                                        *ngIf="clientForm.get('lastName')?.invalid && (clientForm.get('lastName')?.dirty || clientForm.get('lastName')?.touched)"
                                        class="form-control-feedback">
                                        First Name is required </small>

                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Numero de
                                        Identidad</label>
                                    <input type="text" id="identityDocument"
                                        class="form-control"
                                        formControlName="identityDocument"
                                        placeholder="Doe">

                                    <small
                                        *ngIf="clientForm.get('identityDocument')?.invalid && (clientForm.get('identityDocument')?.dirty || clientForm.get('identityDocument')?.touched)"
                                        class="form-control-feedback">
                                        IdentityDocument is required </small>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">RTN</label>
                                    <input type="text" id="taxId"
                                        class="form-control"
                                        formControlName="taxId"
                                        placeholder="Doe">

                                    <small
                                        *ngIf="clientForm.get('taxId')?.invalid && (clientForm.get('taxId')?.dirty || clientForm.get('taxId')?.touched)"
                                        class="form-control-feedback">
                                        First Name is required </small>

                                </div>
                            </div>
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Email</label>
                                    <input type="text" id="email"
                                        class="form-control"
                                        formControlName="email"
                                        placeholder="test@email.com">

                                    <small
                                        *ngIf="clientForm.get('email')?.invalid && (clientForm.get('email')?.dirty || clientForm.get('email')?.touched)"
                                        class="form-control-feedback">
                                        email is required </small>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Telefono</label>
                                    <input type="text" id="mobile"
                                        class="form-control"
                                        formControlName="mobile"
                                        placeholder="+504 9999-9999">

                                    <small
                                        *ngIf="clientForm.get('mobile')?.invalid && (clientForm.get('mobile')?.dirty || clientForm.get('mobile')?.touched)"
                                        class="form-control-feedback">
                                        First Name is required </small>

                                </div>
                            </div>
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Genero</label>
                                    <select class="form-control custom-select"
                                        formControlName="gender">
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                    </select> </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Fecha de
                                        Nacimiento</label>
                                    <input type="date" class="form-control"
                                        formControlName="birthDate"
                                        placeholder="dd/mm/yyyy">
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Ocupacion</label>
                                    <input type="text" id="occupation"
                                        class="form-control"
                                        formControlName="occupation"
                                        placeholder="Lawyer">

                                    <small
                                        *ngIf="clientForm.get('occupation')?.invalid && (clientForm.get('occupation')?.dirty || clientForm.get('occupation')?.touched)"
                                        class="form-control-feedback">
                                        First Name is required </small>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Tipo de
                                        cliente</label>
                                    <div class="form-check">
                                        <label
                                            class="custom-control custom-radio">
                                            <input id="individual"
                                                type="radio" checked
                                                value="INDIVIDUAL"
                                                formControlName="clientType"
                                                class="custom-control-input">
                                            <span
                                                class="custom-control-indicator"></span>
                                            <span
                                                class="custom-control-description">Individual</span>
                                        </label>
                                        <label
                                            class="custom-control custom-radio">
                                            <input id="radio2"
                                                type="radio" value="CORPORATE"
                                                formControlName="clientType"
                                                class="custom-control-input">
                                            <span
                                                class="custom-control-indicator"></span>
                                            <span
                                                class="custom-control-description">Corporativo</span>
                                        </label>
                                        <label
                                            class="custom-control custom-radio">
                                            <input id="radio2"
                                                type="radio" value="GOVERNMENT"
                                                formControlName="clientType"
                                                class="custom-control-input">
                                            <span
                                                class="custom-control-indicator"></span>
                                            <span
                                                class="custom-control-description">Gubernamental</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <h3 class="box-title m-t-40">Direccion del cliente</h3>
                        <hr>
                        <div class="row">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <label>Direccion</label>
                                    <input type="text" formControlName="address"
                                        class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Ciudad</label>
                                    <input type="text" formControlName="city"
                                        class="form-control">
                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Departamento</label>
                                    <select formControlName="department"
                                        class="form-control custom-select">
                                        <option value>Select Department</option>
                                        <option
                                            value="Francisco Morazán">Francisco
                                            Morazán</option>
                                        <option value="Cortés">Cortés</option>
                                        <option
                                            value="Atlántida">Atlántida</option>
                                        <option
                                            value="Choluteca">Choluteca</option>
                                        <option
                                            value="Comayagua">Comayagua</option>
                                        <option value="Copán">Copán</option>
                                        <option value="El Paraíso">El
                                            Paraíso</option>
                                        <option value="Gracias a Dios">Gracias a
                                            Dios</option>
                                        <option
                                            value="Intibucá">Intibucá</option>
                                        <option value="Islas de la Bahía">Islas
                                            de la Bahía</option>
                                        <option value="La Paz">La Paz</option>
                                        <option value="Lempira">Lempira</option>
                                        <option
                                            value="Ocotepeque">Ocotepeque</option>
                                        <option value="Olancho">Olancho</option>
                                        <option value="Santa Bárbara">Santa
                                            Bárbara</option>
                                        <option value="Valle">Valle</option>
                                        <option value="Yoro">Yoro</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Codigo postal</label>
                                    <input type="text"
                                        formControlName="postalCode"
                                        class="form-control">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i
                                class="fa fa-check"></i> Save</button>
                        <button type="button"
                            class="btn btn-inverse"
                            routerLink="/clients">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
