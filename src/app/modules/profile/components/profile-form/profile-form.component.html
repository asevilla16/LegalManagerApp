<div class="card-body">
    <form [formGroup]="profileForm" (ngSubmit)="handleUpdateProfile()"
        class="form-horizontal form-material">
        <!-- <div class="row d-flex justify-content-center">
            <div class="col-md-12 mb-3">
                <img src="../../../assets/images/users/1.jpg"
                    class="img-circle" width="150" />
                <input type="file" id="example-file-input"
                    class="form-control-file mt-3">
            </div>
        </div> -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12">First Name</label>
                    <div class="col-md-12">
                        <input type="text" formControlName="firstName"
                            placeholder="Johnathan"
                            class="form-control form-control-line">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12">Middle Name</label>
                    <div class="col-md-12">
                        <input type="text" formControlName="middleName"
                            placeholder="Smith"
                            class="form-control form-control-line">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12">Last Name</label>
                    <div class="col-md-12">
                        <input type="text" formControlName="lastName"
                            placeholder="Doe"
                            class="form-control form-control-line">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12">Username</label>
                    <div class="col-md-12">
                        <input type="text" formControlName="username"
                            class="form-control form-control-line">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="example-email"
                class="col-md-12">Email</label>
            <div class="col-md-12">
                <input type="email" formControlName="email"
                    placeholder="johnathan@admin.com"
                    class="form-control form-control-line"
                    name="example-email" id="example-email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12">Password</label>
                    <div class="col-md-12">
                        <input type="password" formControlName="password"
                            value="password"
                            class="form-control form-control-line">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12">Confirm Password</label>
                    <div class="col-md-12">
                        <input type="password" formControlName="confirmPassword"
                            value="password"
                            class="form-control form-control-line">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12">Phone No</label>
                    <div class="col-md-12">
                        <input type="text" formControlName="phone"
                            placeholder="123 456 7890"
                            class="form-control form-control-line">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12">Rol</label>
                    <div class="col-md-12">
                        <select formControlName="role"
                            class="form-control form-control-line">
                            <option *ngFor="let role of roles | keyvalue"
                                [value]="role.key">{{role.value}}</option>

                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12">Numero de colegiación</label>
                    <div class="col-md-12">
                        <input type="text" formControlName="barNumber"
                            class="form-control form-control-line">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-12">Fecha de Afiliación</label>
                    <div class="col-md-12">
                        <input type="text" formControlName="barRegistrationDate"
                            class="form-control form-control-line">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-success">Update
                    Profile</button>
            </div>
        </div>
    </form>
</div>
