<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Codigo</th>
            <th>Categoria</th>
            <th>Dias de Estatuto de Limitaciones</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for(caseType of caseTypes(); track caseType.id){

        <tr>
            <td>{{caseType?.id}}</td>
            <td>{{caseType?.name}}</td>
            <td>{{caseType?.code}}</td>
            <td>{{caseType?.category}}</td>
            <td>{{caseType?.statuteOfLimitationDays}}</td>
            <td>
                <button class="btn btn-outline-info btn-sm mr-2">Editar</button>
                <button class="btn btn-outline-danger btn-sm">Eliminar</button>
            </td>
        </tr>
        } @empty {
        <tr>
            <td colspan="6" class="text-center">No hay registros
                disponibles.</td>
        </tr>
        }
    </tbody>
</table>
