<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="caseTypeForm" (ngSubmit)="handleSubmit()">
                    <div class="form-body">
                        <h3 class="card-title">Información de Tipo de Caso</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input type="text" id="name"
                                        class="form-control"
                                        formControlName="name"
                                        placeholder="Divorcio Consensual">

                                    <small
                                        *ngIf="caseTypeForm.get('name')?.invalid && (caseTypeForm.get('name')?.dirty || caseTypeForm.get('name')?.touched)"
                                        class="form-control-feedback">
                                        Nombre is required </small>

                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Código</label>
                                    <input type="text" id="code"
                                        class="form-control"
                                        formControlName="code"
                                        placeholder="DIV-CON">

                                    <small
                                        *ngIf="caseTypeForm.get('code')?.invalid && (caseTypeForm.get('code')?.dirty || caseTypeForm.get('code')?.touched)"
                                        class="form-control-feedback">
                                        Código is required </small>

                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Categoría</label>
                                    <select class="form-control custom-select"
                                        formControlName="category">
                                        <option value>Seleccionar
                                            Categoría</option>
                                        <option value="CIVIL">Civil</option>
                                        <option
                                            value="CRIMINAL">Criminal</option>
                                        <option value="FAMILY">Familia</option>
                                        <option value="LABOR">Laboral</option>
                                        <option
                                            value="COMMERCIAL">Comercial</option>
                                        <option
                                            value="ADMINISTRATIVE">Administrativo</option>
                                        <option value="TAX">Tributario</option>
                                        <option value="MIXED">Mixto</option>
                                        <option
                                            value="CRIMINAL">Criminal</option>
                                        <option
                                            value="TRANSACTIONAL">Transaccional</option>
                                        <option
                                            value="MERCANTIL">Mercantil</option>
                                    </select>

                                    <small
                                        *ngIf="caseTypeForm.get('category')?.invalid && (caseTypeForm.get('category')?.dirty || caseTypeForm.get('category')?.touched)"
                                        class="form-control-feedback">
                                        Categoría is required </small>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Días de
                                        Prescripción</label>
                                    <input type="number"
                                        id="statuteOfLimitationDays"
                                        class="form-control"
                                        formControlName="statuteOfLimitationDays"
                                        placeholder="365">

                                    <small
                                        *ngIf="caseTypeForm.get('statuteOfLimitationDays')?.invalid && (caseTypeForm.get('statuteOfLimitationDays')?.dirty || caseTypeForm.get('statuteOfLimitationDays')?.touched)"
                                        class="form-control-feedback">
                                        Días de Prescripción debe ser un número
                                        válido </small>

                                </div>
                            </div>
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label
                                        class="control-label">Descripción</label>
                                    <textarea id="description"
                                        class="form-control"
                                        formControlName="description"
                                        rows="4"
                                        placeholder="Descripción detallada del tipo de caso..."></textarea>

                                </div>
                            </div>
                        </div>
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Estado</label>
                                    <div class="form-check">
                                        <label
                                            class="custom-control custom-radio">
                                            <input id="active"
                                                type="radio" checked
                                                value="true"
                                                formControlName="isActive"
                                                class="custom-control-input">
                                            <span
                                                class="custom-control-indicator"></span>
                                            <span
                                                class="custom-control-description">Activo</span>
                                        </label>
                                        <label
                                            class="custom-control custom-radio">
                                            <input id="inactive"
                                                type="radio" value="false"
                                                formControlName="isActive"
                                                class="custom-control-input">
                                            <span
                                                class="custom-control-indicator"></span>
                                            <span
                                                class="custom-control-description">Inactivo</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->

                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i
                                class="fa fa-check"></i> Save</button>
                        <button type="button"
                            class="btn btn-inverse">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
