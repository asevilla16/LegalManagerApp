<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>CÃ³digo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        @for(caseStatus of caseStatuses(); track caseStatus.id){
        <tr>
            <td>{{caseStatus?.id}}</td>
            <td>{{caseStatus?.name}}</td>
            <td>{{caseStatus?.code}}</td>
            <td>
                <button class="btn btn-outline-info btn-sm mr-2">Editar</button>
                <button class="btn btn-outline-danger btn-sm"
                    (click)="deleteCaseStatus(caseStatus.id)">Eliminar</button>
            </td>
        </tr>
        } @empty {
        <tr>
            <td colspan="4" class="text-center">No hay registros
                disponibles.</td>
        </tr>
        }
    </tbody>
</table>
