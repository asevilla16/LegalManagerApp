<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="caseStatusForm" (ngSubmit)="handleSubmit()">
                    <div class="form-body">
                        <h3 class="card-title">Información de Estado</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Nombre</label>
                                    <input type="text" id="name"
                                        class="form-control"
                                        formControlName="name"
                                        placeholder="New">

                                    <small
                                        *ngIf="caseStatusForm.get('name')?.invalid && (caseStatusForm.get('name')?.dirty || caseStatusForm.get('name')?.touched)"
                                        class="form-control-feedback">
                                        Nombre is required </small>

                                </div>
                            </div>
                            <!--/span-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Código</label>
                                    <input type="text" id="code"
                                        class="form-control"
                                        formControlName="code"
                                        placeholder="DIV-CON">

                                    <small
                                        *ngIf="caseStatusForm.get('code')?.invalid && (caseStatusForm.get('code')?.dirty || caseStatusForm.get('code')?.touched)"
                                        class="form-control-feedback">
                                        Código is required </small>

                                </div>
                            </div>
                            <!--/span-->
                        </div>

                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Estado</label>
                                    <div class="form-check">
                                        <label
                                            class="custom-control custom-radio">
                                            <input id="active"
                                                type="radio" checked
                                                value="true"
                                                formControlName="isActive"
                                                class="custom-control-input">
                                            <span
                                                class="custom-control-indicator"></span>
                                            <span
                                                class="custom-control-description">Activo</span>
                                        </label>
                                        <label
                                            class="custom-control custom-radio">
                                            <input id="inactive"
                                                type="radio" value="false"
                                                formControlName="isActive"
                                                class="custom-control-input">
                                            <span
                                                class="custom-control-indicator"></span>
                                            <span
                                                class="custom-control-description">Inactivo</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label
                                        class="control-label">Orden</label>
                                    <input type="number" id="sortOrder"
                                        class="form-control"
                                        formControlName="sortOrder"
                                        placeholder="0">
                                    <small
                                        *ngIf="caseStatusForm.get('sortOrder')?.invalid && (caseStatusForm.get('sortOrder')?.dirty || caseStatusForm.get('sortOrder')?.touched)"
                                        class="form-control-feedback">
                                        Orden debe ser un número válido </small>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                        <!--/row-->

                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i
                                class="fa fa-check"></i> Save</button>
                        <button type="button"
                            class="btn btn-inverse"
                            (click)="cancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
